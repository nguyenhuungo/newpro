<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div th:if="${error}">
    <h3 th:text="${error}"></h3>
  </div>
    <div class="col-6 mx-auto border border-success mt-2 text-center">
        <h1> Form Login</h1>
      <form action="#" th:action="@{/login}" th:object="${user}" method="post">
        <div class="mb-3">
          <input type="text" th:field="*{username}"  class="form-control" placeholder="Username">
        </div>
        <div class="mb-3">
          <input type="password" th:field="*{password}"  class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary mx-auto">Login</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
